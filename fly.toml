app = 'mealie-nlapi'
primary_region = 'ewr'

[build]
  dockerfile = 'docker/Dockerfile'

[http_service]
  internal_port = 9000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
